{% extends 'base.html' %}

{% block title %}Projetos{% endblock %}
{% block content %}


<div class="content mt-3">
  <div class="animated fadeIn">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header">
                      <strong class="card-title">Cotação de Projeto</strong>
                  </div>

                  <div class="card-body">
                      <table id="bootstrap-data-table" class="table table-striped table-bordered">
                          <thead>
                            <tr>
                              <th id="col-id">
                                <div class="text">
                                    <span><input type="checkbox" name="_selected" value="All" id="action-toggle"></span>
                                </div>
                                <div class="clear"></div>
                            </th>
                              <th id="col-name-proj">NOME DO PROJETO</th>
                              <th id="col-name-employee">NOME DA EMPRESA</th>
                              <th id="col-name-comment">COMENTÁRIOS</th>
                              </tr>
                          </thead>
                          <tbody>
                              {% csrf_token %}
                              {% for proj in MyProjects %}
                              <tr>
                                  <td class="action-checkbox"><input type="checkbox" name="_selected_action" value={{doc.id} class="action-select"></td>
                                  <td><a href="http://127.0.0.1:8000/edite_cotation/{{doca.id}}">{{proj.project_name}}</a></td>
                                  <td>{{proj.company}}</td>
                                  <td>{{proj.comments}}</td>
                              </tr>
                              {% endfor %}
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
