{% extends 'base.html' %}

{% block title %}Projetos{% endblock %}
{% block content %}



  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Projetos Cadastrados</h3>
            </div>

            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-striped dataTable dtr-inline">
                <thead>
                  <tr>
                    <th id="col-id">
                      <div class="input-group-prepend">
                        <!-- <span class="input-group-text"> -->
                          <input class="marcar" type="checkbox" name="action" value="All"  onclick="marcarTodos(this.checked);">
                        <!-- </span> -->
                      </div>
                    <div class="clear"></div>
                    </th>
                    <th id="col-name-doc">NOME DO PROJETO</th>
                    <th id="col-company-name">NOME DA EMPRESA</th>
                    <th id="col-comment">COMENT√ÅRIOS</th>
                  </tr>
                  </thead>
                  <tbody>
                  {% csrf_token %}
                  {% for proj in MyProjects %}
                  <tr>
                    <td> 
                      <div class="input-group-prepend">
                        <!-- <span class="input-group-text"> -->
                          <input class="marcar" type="checkbox" name="action" value="{{doc.id}}">
                        <!-- </span> -->
                      </div>
                    </td> 
                    <th class="field-proj_name nowrap"><a href="#">{{proj.project_name}}</a></th>
                    <td>{{proj.company}}</td>
                    <td>{{proj.comments}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
          </div>

      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
